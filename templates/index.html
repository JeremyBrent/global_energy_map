<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
      integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
      crossorigin=""
    ></script>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />

    <!-- Marker Cluster CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css"
    />

    <link rel="stylesheet" type="text/css" href="../static/css/index.css" />
    <!-- Marker Cluster JS -->
    <script
      type="text/javascript"
      src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div>
      <h1 class="header-title">United States Energy Generation</h1>
      <div class="header"></div>
    </div>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-sm-8">
          <div id="map"></div>
        </div>
        <div class="col-sm-4">
          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <a data-toggle="collapse">State</a>
                </h3>
              </div>
              <div id="state_div" class="panel-collapse collapse in">
                <div class="panel-body">
                  <select
                    id="state_select"
                    name="state_select"
                    class="form-control"
                  >
                    <option value="All">All</option>
                    <option value="AL">Alabama</option
                    ><option value="AK">Alaska</option
                    ><option value="CA">California</option
                    ><option value="CO">Colorado</option
                    ><option value="FL">Florida</option
                    ><option value="GA">Georgia</option
                    ><option value="HI">Hawaii</option
                    ><option value="ID">Idaho</option
                    ><option value="IL">Illinois</option
                    ><option value="KY">Kentucky</option
                    ><option value="LA">Louisiana</option
                    ><option value="ME">Maine</option
                    ><option value="MD">Maryland</option
                    ><option value="MA">Massachusetts</option
                    ><option value="MI">Michigan</option
                    ><option value="MN">Minnesota</option
                    ><option value="MO">Missouri</option
                    ><option value="NH">New Hampshire</option
                    ><option value="NJ">New Jersey</option
                    ><option value="NM">New Mexico</option
                    ><option value="NY">New York</option
                    ><option value="NC">North Carolina</option
                    ><option value="ND">North Dakota</option
                    ><option value="OH">Ohio</option
                    ><option value="OR">Oregon</option
                    ><option value="PA">Pennsylvania</option
                    ><option value="TN">Tennessee</option
                    ><option value="TX">Texas</option
                    ><option value="UT">Utah</option
                    ><option value="VT">Vermont</option
                    ><option value="VA">Virginia</option
                    ><option value="WA">Washington</option></select
                  >
                </div>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <a data-toggle="collapse">Energy Type</a>
                </h3>
              </div>
              <div id="program_collapse" class="panel-collapse collapse in">
                <div class="panel-body">
                  <div id="program_div">
                    <select id="program_select" class="form-control"
                      ><option id="All">All</option
                      ><option
                        value="Hydro Optimization/Environmental Research and Analysis"
                        >Hydro Optimization/Environmental Research and
                        Analysis</option
                      ><option value="Hydro Other">Hydro Other</option
                      ><option value="Hydro Program and Corporate Support"
                        >Hydro Program and Corporate Support</option
                      ><option value="MHK Data Sharing">MHK Data Sharing</option
                      ><option
                        value="MHK Environmental Monitoring Instrumentation Research and Development"
                        >MHK Environmental Monitoring Instrumentation Research
                        and Development</option
                      ><option value="MHK Research and Development"
                        >MHK Research and Development</option
                      ><option value="MHK Resource Characterization"
                        >MHK Resource Characterization</option
                      ><option value="MHK System Design and Validation"
                        >MHK System Design and Validation</option
                      ><option value="MHK Testing Infrastructure"
                        >MHK Testing Infrastructure</option
                      ><option value="New Hydro Development"
                        >New Hydro Development</option
                      ><option value="NewHydro Development"
                        >NewHydro Development</option
                      ><option value="PSH and Grid Reliability"
                        >PSH and Grid Reliability</option
                      ><option value="PSH and Hydro Grid Reliability"
                        >PSH and Hydro Grid Reliability</option
                      ></select
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/js/index.js" type="text/javascript"></script>
  </body>
</html>
