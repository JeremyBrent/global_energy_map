<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
      integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
      crossorigin=""
    ></script>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />

    <!-- Marker Cluster CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css"
    />

    <link rel="stylesheet" type="text/css" href="../static/css/index.css" />
    <!-- Marker Cluster JS -->
    <script
      type="text/javascript"
      src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="header-container">
      <h1 class="header-title">United States Energy Generation</h1>
      <div class="header"></div>
    </div>
    <div class="map-container">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-sm-8">
          <div id="map"></div>
        </div>
        <div class="col-sm-4">
          <div class="panel-group">
            <div class="panel panel-default" style="box-shadow: 0px 0px 10px;">
              <div class="panel-heading">
                
                  State
                
              </div>
              <div id="state_div" class="panel-collapse collapse in">
                <div class="panel-body">
                  <select
                    id="state_select"
                    name="state_select"
                    class="form-control"
                  >
                    <option value="All">All</option>
                    <option value="Alabama">Alabama</option
                    ><option value="Alaska">Alaska</option
                    ><option value="California">California</option
                    ><option value="Colorado">Colorado</option
                    ><option value="Florida">Florida</option
                    ><option value="Georgia">Georgia</option
                    ><option value="Hawaii">Hawaii</option
                    ><option value="Idaho">Idaho</option
                    ><option value="Illinois">Illinois</option
                    ><option value="Kentucky">Kentucky</option
                    ><option value="Louisiana">Louisiana</option
                    ><option value="Maine">Maine</option
                    ><option value="Maryland">Maryland</option
                    ><option value="Massachusetts">Massachusetts</option
                    ><option value="Michigan">Michigan</option
                    ><option value="Minnesota">Minnesota</option
                    ><option value="Missouri">Missouri</option
                    ><option value="New Hampshire">New Hampshire</option
                    ><option value="New Jersey">New Jersey</option
                    ><option value="New Mexico">New Mexico</option
                    ><option value="New York">New York</option
                    ><option value="North Carolina">North Carolina</option
                    ><option value="North Dakota">North Dakota</option
                    ><option value="Ohio">Ohio</option
                    ><option value="Oregon">Oregon</option
                    ><option value="Pennsylvania">Pennsylvania</option
                    ><option value="Tennessee">Tennessee</option
                    ><option value="Texas">Texas</option
                    ><option value="Utah">Utah</option
                    ><option value="Vermont">Vermont</option
                    ><option value="Virginia">Virginia</option
                    ><option value="Washington">Washington</option></select
                  >
                </div>
              </div>
            </div>

            <div class="panel panel-default indiv-selector" style="box-shadow: 0px 0px 10px;">
              <div class="panel-heading">
                Energy Type
              </div>
              <div id="program_collapse" class="panel-collapse collapse in">
                <div class="panel-body">
                <select
                  id="energy_select"
                  name="energy_select"
                  class="form-control"
                >
                  <option value="All">All</option>
                  <option value="Biomass">Biomass</option>
                  <option value="Coal">Coal</option>
                  <option value="Cogeneration">Cogeneration</option>
                  <option value="Geothermal">Geothermal</option>
                  <option value="Hydro">Hydro</option>
                  <option value="Oil">Oil</option>
                  <option value="Other">Other</option>
                  <option value="Petcoke">Petcoke</option>
                  <option value="Solar">Solar</option>
                  <option value="Waste">Waste</option>
                  <option value="Wind">Wind</option>
                  <option value="Oil">Oil</option>
                  <option value="Other">Other</option>
                  <option value="Petcoke">Petcoke</option>
                </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script src="../static/js/index.js" type="text/javascript"></script>
  </body>
</html>
